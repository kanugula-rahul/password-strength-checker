<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_74x24px.svg" alt="Google Logo" class="google-logo">
    <h1>Password Strength Checker</h1>
    <input type="password" id="password" placeholder="Enter your password" onkeydown="if(event.key==='Enter'){checkStrength();}">
    <button onclick="checkStrength()">Check Strength</button>
    <div id="result"></div>
    <div id="enthusiasm"></div>
    <div id="catlog"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
